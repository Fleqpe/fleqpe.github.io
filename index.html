<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fleqpe Games</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #1a202c; /* Dark background color */
      }
      .container {
        flex: 1;
      }
      .dropdown {
        position: relative;
      }
      .dropdown:hover .dropdown-menu,
      .dropdown-menu:hover {
        display: block;
      }
      .dropdown-trigger {
        padding: 10px 15px;
        color: white;
        text-decoration: none;
        cursor: pointer;
      }
      .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #2d3748;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 0.5rem;
        border-radius: 0.375rem;
        z-index: 1000;
        min-width: 200px;
      }
      .dropdown-menu a {
        display: block;
        padding: 10px 15px;
        color: white;
        text-decoration: none;
        transition: background-color 0.2s ease-in-out;
      }
      .dropdown-menu a:hover {
        background-color: #4a5568;
      }
      .platform-icon-container {
        background-color: #8dabd1; /* Lighter color than before */
        width: 75px; /* Slightly smaller width */
        height: 50px; /* Slightly smaller height */
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px; /* Rounded corners */
        transition: transform 0.2s ease-in-out; /* Smooth transition */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Slight shadow */
      }
      .platform-icon-container:hover {
        transform: scale(1.05); /* Slightly enlarge the icon on hover */
      }
      .platform-icon {
        max-width: 80%; /* Ensure icon scales properly within container */
        max-height: 80%; /* Maintain aspect ratio inside container */
      }
      .discord-button {
        display: flex;
        align-items: center;
        background-color: #5865f2; /* Discord blue color */
        color: white;
        padding: 8px 12px;
        border-radius: 8px;
        text-decoration: none;
        transition: transform 0.2s ease-in-out;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Slight shadow */
        flex-shrink: 0; /* Prevents the button from shrinking too much */
        max-width: 100%; /* Ensures the button doesn't overflow */
      }
      .discord-button:hover {
        transform: scale(1.05); /* Slightly enlarge on hover */
      }
      .discord-icon {
        width: 24px;
        height: 24px;
        margin-right: 8px;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <header
      class="flex flex-wrap justify-center md:justify-between items-center p-5 bg-gray-800"
    >
      <img src="images/studio-logo.png" alt="Studio Logo" class="h-12" />
      <nav
        class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-6 items-center"
        id="nav-menu"
      >
        <a
          href="https://discord.gg/rGKkh5fhBH"
          target="_blank"
          class="discord-button"
        >
          <img
            src="images/discord-icon.png"
            alt="Discord Logo"
            class="discord-icon"
          />
          Join Discord
        </a>
        <div class="dropdown">
          <a class="dropdown-trigger hover:text-gray-400">Privacy Policies</a>
          <div class="dropdown-menu" id="privacy-dropdown"></div>
        </div>
        <div class="dropdown">
          <a class="dropdown-trigger hover:text-gray-400">Terms & Conditions</a>
          <div class="dropdown-menu" id="terms-dropdown"></div>
        </div>
      </nav>
    </header>

    <div class="container mx-auto px-5 py-10">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"
        id="game-grid"
      >
        <!-- Game Cards will be dynamically generated here -->
      </div>
    </div>

    <footer class="text-center py-6 bg-gray-800 mt-10">
      &copy; 2024 Fleqpe Games. All rights reserved.
    </footer>

    <script src="games-data.js"></script>
    <script>
      // Function to generate dropdown menus and game cards
      function generateContent() {
        const navMenu = document.getElementById("nav-menu");
        const gameGrid = document.getElementById("game-grid");

        // Populate dropdown menus with games data
        games.forEach((game) => {
          if (game.googlePlayUrl == "") return;
          const privacyLink = document.createElement("a");
          privacyLink.href = `privacy-policy.html?game=${encodeURIComponent(
            game.title
          )}`;
          privacyLink.innerHTML = `${game.title}`;
          document.getElementById("privacy-dropdown").appendChild(privacyLink);

          const termsLink = document.createElement("a");
          termsLink.href = `terms-conditions.html?game=${encodeURIComponent(
            game.title
          )}`;
          termsLink.innerHTML = `${game.title}`;
          document.getElementById("terms-dropdown").appendChild(termsLink);
        });

        // Generate game cards with descriptions
        games.forEach((game) => {
          const gameCard = document.createElement("div");
          gameCard.className =
            "bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transform hover:-translate-y-2 transition-all duration-300";

          let buttons = "";
          if (game.pokiUrl) {
            buttons += `
                      <a href="${game.pokiUrl}" target="_blank">
                          <div class="platform-icon-container">
                              <img src="images/poki-icon.png" alt="Play on Poki" class="platform-icon">
                          </div>
                      </a>`;
          }
          if (game.googlePlayUrl) {
            buttons += `
                      <a href="${game.googlePlayUrl}" target="_blank">
                          <div class="platform-icon-container">
                              <img src="images/google-play-icon.png" alt="Google Play" class="platform-icon">
                          </div>
                      </a>`;
          }
          if (game.crazyGamesUrl) {
            buttons += `
                      <a href="${game.crazyGamesUrl}" target="_blank">
                          <div class="platform-icon-container">
                              <img src="images/crazy-games-icon.png" alt="Play on CrazyGames" class="platform-icon">
                          </div>
                      </a>`;
          }
          if (game.steamUrl) {
            buttons += `
                      <a href="${game.steamUrl}" target="_blank">
                          <div class="platform-icon-container">
                              <img src="images/steam-icon.png" alt="Play on Steam" class="platform-icon">
                          </div>
                      </a>`;
          }

          gameCard.innerHTML = `
                  <img src="${game.imageUrl}" alt="${game.title}" class="w-full h-48 object-cover" />
                  <div class="p-5 text-center">
                      <h2 class="text-xl font-semibold mb-2">${game.title}</h2>
                      <p class="text-sm text-gray-400 mb-4">${game.description}</p> <!-- Game Description -->
                      <div class="flex justify-center space-x-4">
                          ${buttons}
                      </div>
                  </div>
              `;

          gameGrid.appendChild(gameCard);
        });
      }

      // Generate the content when the page loads
      window.onload = generateContent;
    </script>
  </body>
</html>

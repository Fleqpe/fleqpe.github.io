<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Privacy Policy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #1a202c; /* Dark background */
        color: #edf2f7; /* Light text color */
      }
      .container {
        flex: 1;
      }
      .discord-button {
        display: flex;
        align-items: center;
        background-color: #5865f2; /* Discord blue color */
        color: white;
        padding: 8px 12px;
        border-radius: 8px;
        text-decoration: none;
        transition: transform 0.2s ease-in-out;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Slight shadow */
        flex-shrink: 0; /* Prevents the button from shrinking too much */
        max-width: 100%; /* Ensures the button doesn't overflow */
      }
      .discord-button:hover {
        transform: scale(1.05);
      }
      .discord-icon {
        width: 24px;
        height: 24px;
        margin-right: 8px;
      }
      .dropdown {
        position: relative;
      }
      .dropdown:hover .dropdown-menu,
      .dropdown-menu:hover {
        display: block;
      }
      .dropdown-trigger {
        padding: 10px 15px;
        color: white;
        text-decoration: none;
        cursor: pointer;
      }
      .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #2d3748;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 0.5rem;
        border-radius: 0.375rem;
        z-index: 1000;
        min-width: 200px;
      }
      .dropdown-menu a {
        display: block;
        padding: 10px 15px;
        color: white;
        text-decoration: none;
        transition: background-color 0.2s ease-in-out;
      }
      .dropdown-menu a:hover {
        background-color: #4a5568;
      }
      .content {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      footer {
        background-color: #2d3748;
        color: #a0aec0;

    </style>
  </head>
  <body>
    <header
      class="flex flex-wrap justify-center md:justify-between items-center p-5 bg-gray-800"
    >
      <a href="index.html">
        <img src="images/studio-logo.png" alt="Studio Logo" class="h-12" />
      </a>
      <nav
        class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-6 items-center"
        id="nav-menu"
      >
        <a
          href="https://discord.gg/your-server-invite"
          target="_blank"
          class="discord-button"
        >

            src="images/discord-icon.png"

          <a class="dropdown-trigger hover:text-gray-400">Terms & Conditions</a>

        </div>

rvices providers who work on their behalf, do not have an independent use of the information we disclose to them, and have agreed to adhere to the rules set forth in this privacy statement.</li></ul><p></p><br><strong>What are my opt-out rights?</strong><p>You can halt all collection of information by the Application easily by uninstalling the Application. You may use the standard uninstall processes as may be available as part of your mobile device or via the mobile application marketplace or network.</p><br><strong>Data Retention Policy, Managing Your Information</strong><p>The Service Provider will retain User Provided data for as long as you use the Application and for a reasonable time thereafter. The Service Provider will retain Automatically Collected information for up to 24 months and thereafter may store it in aggregate. If you'd like the Service Provider to delete User Provided Data that you have provided via the Application, please contact them at fleqpegames@gmail.com and we will respond in a reasonable time. Please note that some or all of the User Provided Data may be required in order for the Application to function properly.</p><br><strong>Children</strong><p>The Service Provider does not use the Application to knowingly solicit data from or market to children under the age of 13.</p><div><br><p>The Application does not address anyone under the age of 13.

    </script>
  </body>
</html>
